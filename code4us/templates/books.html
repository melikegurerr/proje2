{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Code4us</title>
</head>
<body>
    {% include 'partials/_navbar.html' %} <!-- Navbar'ı (üst menüyü) içeren parçayı dahil eder. -->

    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                {% include 'partials/_categories.html' %} <!-- Kategorilerin listelendiği parçayı dahil eder. -->
            </div>
            <div class="col-9">
                <h1>Tüm Kitaplar</h1>
                <div class="row">
                    {% for kitap in kitaplar %} <!-- 'kitaplar' değişkenindeki her bir kitap için döngü başlatır. -->
                        <div class="col-4">
                            {% include 'partials/_book.html' %} <!-- Kitap bilgilerini içeren parçayı dahil eder. -->
                        </div>
                    {% endfor %} <!-- 'kitaplar' döngüsünün sonu. -->
                </div>
            </div>
        </div>
    </div>


</body>
</html>
